<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger</title>
</head>

<body>
    <!-- 3. * Некая сеть фастфуда предлагает несколько видов гамбургеров:
    a. Маленький (50 рублей, 20 калорий).
    b. Большой (100 рублей, 40 калорий).
    Гамбургер может быть с одним из нескольких видов начинок (обязательно):
    a. С сыром (+10 рублей, +20 калорий).
    b. С салатом (+20 рублей, +5 калорий).
    c. С картофелем (+15 рублей, +10 калорий).
    Дополнительно гамбургер можно посыпать приправой (+15 рублей, +0 калорий) и полить
    майонезом (+20 рублей, +5 калорий).
    Напишите программу, рассчитывающую стоимость и калорийность гамбургера. Можно
    использовать примерную архитектуру класса со следующей страницы, но можно использовать
    и свою. -->
    <div class="container">
        <form action="#">
            <h2>Выберите содержимое гамбургера</h2>
            <fieldset>
                <legend>Размер</legend>
                <label>Маленький - 50 рублей, 20 калорий<input type="radio" name="size" data-price="50"
                        data-calories="20"></label><br>
                <label>Большой - 100 рублей, 40 калорий<input type="radio" name="size" data-price="100"
                        data-calories="40"></label>
            </fieldset>
            <fieldset>
                <legend>Начинка</legend>
                <label>Сыр - 10 рублей, 20 калорий<input type="radio" name="topping" data-price="10"
                        data-calories="20"></label><br>
                <label>Салат - 20 рублей, 5 калорий<input type="radio" name="topping" data-price="20"
                        data-calories="5"></label><br>
                <label>Картофель - 15 рублей, 10 калорий<input type="radio" name="topping" data-price="15"
                        data-calories="10"></label>
            </fieldset>
            <fieldset>
                <legend>Дополнительно</legend>
                <label>Приправа - 15 рублей, 0 калорий<input type="checkbox" name="component" data-price="15"
                        data-calories="0"></label><br>
                <label>Майонез - 20 рублей, 5 калорий<input type="checkbox" name="component" data-price="20"
                        data-calories="5"></label>
            </fieldset>
            <div class="price">
                <p></p>
                <button>Рассчитать</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            event.preventDefault();
            let hamburger = new AllComponents();
            document.querySelectorAll('input').forEach(input => {
                if (input.checked) {
                    let name = input.name;
                    let price = input.dataset.price;
                    let calories = input.dataset.calories;
                    hamburger.collectComponent(name, price, calories);
                }
            })
            hamburger.showResults();
        });
    </script>
</body>

</html>
